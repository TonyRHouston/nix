name: Test
on:
  pull_request: null
  push: null
jobs:
  tests:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v10
    - run: nix-build release.nix --arg nix '{ outPath = ./.; revCount = 123; shortRev
        = "abcdefgh"; }' --arg systems '[ builtins.currentSystem ]' -A installerScript
        -A perlBindings
  macos_perf_test:
    runs-on: ubuntu-latest
    steps:
    - name: Disable syspolicy assessments
      run: 'spctl --status

        sudo spctl --master-disable

        '
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v10
    - run: nix-build release.nix --arg nix '{ outPath = ./.; revCount = 123; shortRev
        = "abcdefgh"; }' --arg systems '[ builtins.currentSystem ]' -A installerScript
        -A perlBindings
