name: Test
on:
  pull_request: null
  push: null
jobs:
  tests:
    strategy:
      matrix:
        os:
        - ubuntu-18.04
        - macos
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: cachix/install-nix-action@v8
    - run: nix-build -A checks.$(if [[ `uname` = Linux ]]; then echo x86_64-linux;
        else echo x86_64-darwin; fi)
